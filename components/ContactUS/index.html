<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | StudySync</title>
  <link rel="shortcut icon" href="../../assests/StudySyncfavicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="container header__content">
      <div class="logo">
        <img src="../../assests/StudySync.png" alt="StudySync"/>
      </div>
      <nav class="nav">
        <a href="../../index.html">Home</a>
        <a href="../../components/Features/index.html">Features</a>
        <a href="../../components/Pricing/index.html">Pricing</a>
        <a href="../../components/Blogs/index.html">Blogs</a>
      </nav>
      <a href="../../components/ContactUS/index.html" class="btn-primary active">Contact Us</a>
    </div>
  </header>
  <section class="contact-us">
    <div class="contact-container">
      <h2 class="contact-title">Contact Us</h2>
      <p class="contact-description">
        Have questions or want to get in touch? Fill out the form below, and we'll get back to you as soon as possible.
      </p>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required/>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required/>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="contact-submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
